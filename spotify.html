<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="logo">
          <div class="img">
            <img src="/SpotifyLogo.png" alt="" />
          </div>
          <div>
            <p>Spotify</p>
          </div>
        </div>
        <div class="signBox">
          <a href="#">SIGN IN</a>
          <a href="#">SIGN UP</a>
        </div>

        <div class="userData">
          <div>
            <input
              type="text"
              name="username"
              class="username"
              placeholder="Username"
            />
          </div>
          <div>
            <input type="password" class="username" placeholder="Password" />
          </div>
        </div>

        <div class="checkBox">
          <input type="checkbox" name="checkbox" id="check" />
          <label for="check">stay signed in</label>
        </div>

        <button>SIGN IN</button>
        <div id="last">
          <a href="#">Forgot Password ? </a>
        </div>
      </div>
    </div>
  </body>
</html>
